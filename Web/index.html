<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка попадания точки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Шапка -->
        <header id="main-header">
            <h1>Лабораторная работа №1</h1>
            <div class="student-info">
                <span class="fio">Кабиров Данияр Умарович</span>
                <span class="group">Группа: P3223</span>
                <span class="variant">Вариант: 343054</span>
            </div>
        </header>

        <!-- Параметры в одну линию -->
        <div class="input-section">
            <form id="pointForm">
                <div class="form-row">
                    <label for="x">X:</label>
                    <div class="x-buttons">
                        <button type="button" class="x-btn" value="-5">-5</button>
                        <button type="button" class="x-btn" value="-4">-4</button>
                        <button type="button" class="x-btn" value="-3">-3</button>
                        <button type="button" class="x-btn" value="-2">-2</button>
                        <button type="button" class="x-btn" value="-1">-1</button>
                        <button type="button" class="x-btn" value="0">0</button>
                        <button type="button" class="x-btn" value="1">1</button>
                        <button type="button" class="x-btn" value="2">2</button>
                        <button type="button" class="x-btn" value="3">3</button>
                    </div>
                    <input type="hidden" id="x" name="x" required>

                    <label for="y">Y:</label>
                    <input type="text" id="y" name="y" placeholder="-5...3" required>
                    <div class="error-message" id="y-error"></div>

                    <label for="r">R:</label>
                    <input type="text" id="r" name="r" placeholder="2...5" required>
                    <div class="error-message" id="r-error"></div>

                    <button type="submit" id="submitBtn">Проверить</button>
                    <button type="button" id="clearBtn">Сбросить</button>
                </div>
            </form>
        </div>

        <!-- График -->
        <div class="graph-container">
            <canvas id="areaGraph" width="300" height="300"></canvas>
        </div>

        <!-- Таблица результатов -->
        <div id="results">
            <h3>Результаты</h3>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                        <th>R</th>
                        <th>Результат</th>
                        <th>Время</th>
                        <th>Время работы скрипта</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
